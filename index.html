<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Website</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div class="logo">
            <a href="#"><img src="images/IMG_20240303_203258.jpg" alt="logo"></a>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Destinations</a></li>

        </nav>

    <main>
        <section class="hero">
            <div class="hero-image">
                <img id="bgIMG" src="images/IMG_20240303_214737.jpg" alt="images" />

                    <img src="images/IMG_20240304_195909.jpg" alt="">

                </div>
                <div class="destination-item">
                    <img src="images/IMG_20240304_200156.jpg" alt="">
